<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/heart.png" type="image/x-icon">
    <title>Love Calculator</title>
</head>
<body>
    <header>
        <h1> Love Calculator <img src="./img/heart.png" alt="" width="50">  Calculate love </h1>
        <p>Find Love % Between</p>
    </header>

    <main>
        <div class="lovecard">
            <div class="nameField">
                <div class="yourName">
                    <label for="yourName">Your Name :</label>
                    <input type="text" name="yourName" id="yourName" placeholder="Enter Your Name" required>
                </div>
                <img src="./img/love.gif" alt="Love" width="120">
                <div class="partnerName">
                    <label for="partnerName">Partner's Name :</label>
                    <input type="text" name="partnerName" id="partnerName" placeholder="Enter Partner's Name" required>
                </div>
            </div>
            <div class="result"> </div>
            <div class="btn">
                <button id="calculate">Calculate(%)</button>
            </div>
        </div>
        <div id="quote"></div>
    </main>

    <footer>
        <p>Created By <a href="#" target="_blank">Abdur Rahim</a></p>
    </footer>


    <script src="./main.js"></script>
</body>
</html>
